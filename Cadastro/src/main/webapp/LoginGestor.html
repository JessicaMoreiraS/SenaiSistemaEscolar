<body>
	<header class="cabecalho">
    	<h1>
          <span id="span_p">P</span><span id="span_or">OR</span

	<main>
		<div class="quadrado">
			<p><b>Faça login abaixo para acessar a área do Gestor</b></p>
			
  			<form action="/Cadastro/buscarGestor" method="post">
				
				<div class="ultimo_input">
					<div class="itens_senha">
					<img class="icon_block" src="img/management.png">
					<p class="senha"><b><i>Senha:</i></b></p>
					</div>
					<input type="password" name="senhaAcessoGestor" id="password">
					<div class="underline"></div>
				</div>
				
				<div class="btn">
					<a href="">
						<button class="customizar_btn"><b><i>Entrar</i></b></button>
					</a>
				</div>
				
			</form>
			
			<div class="acesso">
				<p>Não consegue acessar?</p>
				<a style="text-decoration: none;" href="/recuperar_conta.html" id="clique_aqui">
					Clique aqui
				</a>
			</div>
			
		</div>
	</main>
		
	<div id="img_grande">
		<img class="logo" width="450" src="img_login_aluno/2.png" alt="">

	<footer>
